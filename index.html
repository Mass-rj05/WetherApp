<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>Weather app</h1>
        </div>
        <div class="box-container">
            <div class="degrees-box">
                <h2 class="degrees">9C</h2>
                <div class="icon"></div>
            </div>
            <div class="city-box">
                <h2 class="city">POZNAN</h2>
            </div>
            <div class="temp-container">
                <div class="temp">
                    <h4 class="hour">24:00</h4>
                    <h4 class="deg0">11C</h4>
                </div>
           
                <div class="temp">
                    <h4 class="hour">6:00</h4>
                    <h4 class="deg6">11C</h4>
                </div>
                <div class="temp">
                    <h4 class="hour">12:00</h4>
                    <h4 class="deg12">11C</h4>
                </div>
                <div class="temp">
                    <h4 class="hour">18:00</h4>
                    <h4 class="deg18">11C</h4>
                </div>
            </div>
        </div>
        <div class="bars">
            <div class="search-box">
                <input accesskey="enter" placeholder="Type your city.."  type="text" class="search">
            </div>
            <div class="send-box">
                <button accesskey="enter" id="send">Send</button>
            </div>
            
        </div>
        
        
    </section>
</body>
<script src="wether.js"></script>
</html>
